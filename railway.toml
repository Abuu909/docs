[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 2
sleepApplication = false
restartPolicyType = "ALWAYS"
restartPolicyMaxRetries = 10

[environments.pr.build]
buildCommand = "NEXT_PUBLIC_MEILISEARCH_READ_API_KEY=$(node get_search_key.mjs) && yarn migrate:deploy && yarn generate && yarn build"

[environments.pr.deploy]
numReplicas = 1
